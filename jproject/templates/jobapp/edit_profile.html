{% extends 'jobapp/base.html' %}
{% block content %}
<section class="about_section layout_padding" style="background-color: white;">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="mail_section">
          <h2>Edit Profile</h2>
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-success" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button style="margin-bottom: 2%;" type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
